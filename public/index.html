<!DOCTYPE "html5">
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>LuvMyTub Custom Hottub Covers</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <ul class="nav nav-tabs">
            <li class="nav-item" v-for="page in pages">
                <a class="nav-link" data-toggle="tab" :id="page.tab" :href="page.href">{{ page.name }}</a>
            </li>
        </ul>
        <div class="tab-content" v-for="page in pages">
            <div class="tab-pane fade" :id="page.id"><h1>{{ page.content }}</h1></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        app = new Vue({
            el: "#app",
            data: {
                pages: {
                    home: {
                        id: 'home', 
                        name: 'Home', 
                        tab: 'home-tab', 
                        href: '#home', 
                        content: 'Home'
                    },
                    howTo: {
                        id: 'how-to', 
                        name: 'How To', 
                        tab: 'how-to-tab', 
                        href: '#how-to', 
                        content: 'How To'
                    },
                    order: {
                        id: 'order', 
                        name: 'Order', 
                        tab: 'order-tab', 
                        href: '#order', 
                        content: 'Place an Order'
                    },
                    about: {
                        id: 'about', 
                        name: 'About', 
                        tab: 'about-tab', 
                        href: '#about', 
                        content: 'About'
                    }
                },
                first_name: '',
                last_name: ''
            },
        });

    </script>
</body>
</html>
