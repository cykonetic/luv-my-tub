<!DOCTYPE "html5">
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>LuvMyTub Custom Hottub Covers</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id="home-tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id="how-to-tab" href="#how-to">How To</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id="order-tab" href="#order">Order</a>
            </li>
            <li class="nav-tiem">
                <a class="nav-link" data-toggle="tab" id="about-tab" href="#about">About</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade" id="home"><h1>Home</h1></div>
            <div class="tab-pane fade" id="how-to"><h1>How To</h1></div>
            <div class="tab-pane fade" id="order">
                <form >
                    <div class="form-group">
                        <input :first_name=first_name />
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="about"><h1>About</h1></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        app = new Vue({
            el: "#app",
            data: {
                first_name: '',
                last_name: ''
            },
        });

    </script>
</body>
</html>
